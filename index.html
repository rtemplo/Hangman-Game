<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hangman by Ray Templo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css" />

	<script type="text/javascript" src="assets/scripts/script.js"></script>
</head>

<body>
<div class="container">

	<div class="jumbotron text-center">
		<h2>Let's Play Hangman!</h2>
	</div>
	
	<div class="section"><span id="order-number" class="headerText"></span>&nbsp;<span id="hint" class="headerText"></span></div>

	<div id="wordPen" class="section">  
	</div>
	
	<hr>
	
	<div class="section">
	  <span class="headerText">Letters already used</span>
	</div>

	<div id="letters-used" class="section">
	</div>
	
	<hr>
	
	<div id="info-panel" class="section info-panel">
	  <div>Attempts Remaining: <span class="number-display" id="attempts-remaining"></span></div>
	  <div>Correct: <span class="number-display" id="correct">0</span></div>
	  <div>Incorrect: <span class="number-display" id="incorrect">0</span></div>
	  <div>Words Completed: <span class="number-display" id="score">0</span></div>
	</div>
	
	<hr>
	
	<div id="control-bar" class="section">
  	  <span id="game-start-text">Press any key to start</span>
	  <button id="next-word" class="btn btn-info" type="button">Next Word</button>
	  <button id="play-again" class="btn btn-info" type="button">Play Again</button>
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="modalMessageDisplay" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button id="closeModalMessage" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close Modal</span></button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<p>This is a small modal.</p>
			</div>
<!--
			<div class="modal-footer">
				<button type="button" id="closeModalMessage" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
-->
		</div>
	</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
