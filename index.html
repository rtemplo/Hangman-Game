<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hangman</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css" />

	<script type="text/javascript">
		//this will be the predetermined word bank. It will be in a separate json file
		var wordBank = [
			{"word":"Atlantis", "hint":"The lost city of ..."}, 
			{"word":"Reykjavik", "hint":"Capital of Iceland"},
			{"word":"Mississippi", "hint":"Longest River in the USA"},
			{"word":"Solstice", "hint":"Another word for season"},
			{"word":"Window", "hint":"The top level browser object in JavaScript"},
			{"word":"Anonymous", "hint":"A nameless function"},
			{"word":"Cheetah", "hint":"Fastest land mammal"},
			{"word":"Sonar", "hint":"Word for echo location in water"},
			{"word":"Apple", "hint":"Company with the largest market cap in the world"},
			{"word":"Chile", "hint":"Longest country in South America"}
		];
	</script>

	<script type="text/javascript" src="assets/scripts/script.js"></script>
</head>

<body>
<div class="container">

	<div class="jumbotron text-center">
		<h2>Let's Play Hangman!</h2>
	</div>
	
	<div id="hint" class="section headerText"></div>

	<div id="wordPen" class="section">  
	</div>
	<hr>
	<div class="section">
	  <span class="headerText">Letters already used</span>
	</div>

	<div id="letters-used" class="section">
	</div>
	<hr>
	<div id="info-panel" class="section">
	  <div class="number-display">Attempts Remaining: <span id="attempts-remaining"></span></div>
	  <div class="number-display">Correct: <span id="correct">0</span></div>
	  <div class="number-display">Incorrect: <span id="incorrect">0</span></div>
	</div>
	<hr>
	<div id="control-bar" class="section">
	  <button id="start-game" type="button">Start Game</button>
  	  <button id="new-game" type="button">New Game</button>
	</div>

</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
